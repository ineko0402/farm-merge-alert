    <script>
        // --- Utils & Constants ---
        let previewTimer = null;

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- Load Settings ---
        function loadSettings() {
            const settings = getAlarmSettings();

            console.log('ğŸ”¹ Loaded Settings:', settings);

            // Select Radio
            const soundRadio = document.querySelector(`input[name="sound"][value="${settings.path}"]`);
            if (soundRadio) soundRadio.checked = true;

            const modeRadio = document.querySelector(`input[name="durationMode"][value="${settings.mode}"]`);
            if (modeRadio) modeRadio.checked = true;

            // Set Input
            document.getElementById('durationSeconds').value = settings.seconds;

            // Set Volume
            const volumeRange = document.getElementById('volumeRange');
            volumeRange.value = settings.volume;
            document.getElementById('volumeValue').textContent = settings.volume + '%';

            // Toggle visibility
            toggleDurationInput(settings.mode);
        }

        function toggleDurationInput(mode) {
            const container = document.getElementById('durationSecondsContainer');
            if (mode === 'time') {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        }

        // --- Preview Logic ---
        function stopPreview() {
            if (previewTimer) {
                clearTimeout(previewTimer);
                previewTimer = null;
            }
            stopMidiOrAudio();

            // UI Reset: Revert all preview buttons to default
            document.querySelectorAll('.preview-btn').forEach(btn => {
                btn.textContent = 'â–¶ è©¦è´';
                btn.classList.remove('active');
                btn.style.backgroundColor = ''; // Reset hover/active state if needed
            });
        }

        // --- Helper to Play Selected Sound ---
        function playInfoMusic(src, type) {
            const vol = parseInt(document.getElementById('volumeRange').value, 10);
            playAlarmSound({ path: src, volume: vol });
        }

        // --- Event Listeners ---
        document.querySelectorAll('.preview-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation(); // Avoid triggering label click

                const isPlaying = btn.textContent.includes('åœæ­¢');

                if (isPlaying) {
                    stopPreview();
                    return;
                }

                const src = btn.dataset.src;
                const type = btn.dataset.type;
                stopPreview();

                console.log(`ğŸµ Previewing: ${src} (${type})`);
                btn.textContent = 'â–  åœæ­¢';
                btn.classList.add('active');
                playInfoMusic(src, type);
            });
        });

        // Toggle Duration Input on Change
        document.querySelectorAll('input[name="durationMode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                toggleDurationInput(e.target.value);
            });
        });

        // Volume Slider Real-time display
        document.getElementById('volumeRange').addEventListener('input', (e) => {
            document.getElementById('volumeValue').textContent = e.target.value + '%';
        });

        // Test Duration Button
        document.getElementById('testDurationBtn').addEventListener('click', () => {
            const sec = parseInt(document.getElementById('durationSeconds').value, 10);
            if (!sec || sec <= 0) {
                alert('ç§’æ•°ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // Get currently selected sound
            const selectedRadio = document.querySelector('input[name="sound"]:checked');
            if (!selectedRadio) {
                alert('ã‚µã‚¦ãƒ³ãƒ‰ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }

            const src = selectedRadio.value;
            const type = selectedRadio.dataset.type;

            stopPreview();
            console.log(`â± Testing Duration: ${sec}s -> ${src} (${type})`);

            playInfoMusic(src, type);

            // Force stop after N seconds
            previewTimer = setTimeout(() => {
                stopPreview();
                console.log('â± Test Duration Ended');
                showToast('æ™‚é–“æŒ‡å®šãƒ†ã‚¹ãƒˆçµ‚äº†'); // Smooth feedback
            }, sec * 1000);
        });

        document.getElementById('settingsForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const sound = formData.get('sound');
            const durationMode = formData.get('durationMode');
            const seconds = formData.get('durationMode') === 'time' ?
                document.getElementById('durationSeconds').value : null;
            const volume = document.getElementById('volumeRange').value;

            localStorage.setItem('alarmExample_path', sound);
            localStorage.setItem('alarmExample_mode', durationMode);
            localStorage.setItem('alarmExample_volume', volume);
            if (seconds) {
                localStorage.setItem('alarmExample_seconds', seconds);
            }

            console.log('ğŸ’¾ Settings Saved:', {
                sound,
                durationMode,
                seconds,
                volume
            });

            // Stop any preview sound
            stopPreview();

            // Go back
            window.location.href = 'index.html';
        });

        // Initial Load
        loadSettings();
