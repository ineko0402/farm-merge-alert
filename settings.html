    <script>
        // --- Utils & Constants ---
        const BASE64_CHIME = 'data:audio/midi;base64,TVRoZAAAAAYAAAABAeBNVHJrAAAA5wD/WAQEAhgIAP9RAwehIADAAADAAGWQXH8AwABlgFx/AMAAZZBZfwDAAGWAWX8AwABlkFZ/AMAAZYBWfwDAAGWQQ38AkEF/AJBCfwCQQH8AkD9/AMlPAJlPfwDAAACQU38AwABlgEN/AMAAZYBCfwDAAGWAP38AwABlgFN/AMAAZZBDfwDJTwCZT38AwAAAkFB/AMAAZYBBfwDAAGWJT38AwABliQB/AMAAZcAAZYBAfwDAAGWAUH8AwABlkE1/AMAAZYBDfwDAAGXAAGWATX8AwABlwABlwABlwABlwABlkDh/AP8vAA==';
        let previewTimer = null;
        let audioCtx = null; // For Oscillator

        // --- Load Settings ---
        function loadSettings() {
            const savedPath = localStorage.getItem('alarmExample_path') || 'midi/aka09.mid';
            const savedMode = localStorage.getItem('alarmExample_mode') || 'time';
            const savedSeconds = localStorage.getItem('alarmExample_seconds') || '10';

            console.log('üîπ Loaded Settings:', {
                path: savedPath,
                mode: savedMode,
                seconds: savedSeconds
            });

            // Select Radio
            const soundRadio = document.querySelector(`input[name="sound"][value="${savedPath}"]`);
            if (soundRadio) soundRadio.checked = true;

            const modeRadio = document.querySelector(`input[name="durationMode"][value="${savedMode}"]`);
            if (modeRadio) modeRadio.checked = true;

            // Set Input
            document.getElementById('durationSeconds').value = savedSeconds;
        }

        // --- Preview Logic ---
        function stopPreview() {
            if (previewTimer) {
                clearTimeout(previewTimer);
                previewTimer = null;
            }
            try { MIDIjs.stop(); } catch (e) { }
            if (audioCtx) {
                audioCtx.close();
                audioCtx = null;
            }
        }

        function playOscillator() {
            // Simple Beep-Beep-Beep
            stopPreview();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const machineGunBeep = (time) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.type = 'square';
                osc.frequency.setValueAtTime(880, time);

                gain.gain.setValueAtTime(0.1, time);
                gain.gain.exponentialRampToValueAtTime(0.00001, time + 0.1);

                osc.start(time);
                osc.stop(time + 0.1);
            };

            const now = audioCtx.currentTime;
            machineGunBeep(now);
            machineGunBeep(now + 0.2);
            machineGunBeep(now + 0.4);

            // Stop logic for loop preview (just plays once set)
        }

        // --- Helper to Play Selected Sound ---
        function playInfoMusic(src, type) {
            if (type === 'midi') {
                MIDIjs.play(src);
            } else if (type === 'base64') {
                MIDIjs.play(BASE64_CHIME);
            } else if (type === 'oscillator') {
                playOscillator();
            }
        }

        // --- Event Listeners ---
        document.querySelectorAll('.preview-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation(); // Avoid triggering label click

                const src = btn.dataset.src;
                const type = btn.dataset.type;
                stopPreview();

                console.log(`üéµ Previewing: ${src} (${type})`);
                playInfoMusic(src, type);
            });
        });

        // Test Duration Button
        document.getElementById('testDurationBtn').addEventListener('click', () => {
            const sec = parseInt(document.getElementById('durationSeconds').value, 10);
            if (!sec || sec <= 0) {
                alert('ÁßíÊï∞„ÇíÊ≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // Get currently selected sound
            const selectedRadio = document.querySelector('input[name="sound"]:checked');
            if (!selectedRadio) {
                alert('„Çµ„Ç¶„É≥„Éâ„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            const src = selectedRadio.value;
            const type = selectedRadio.dataset.type;

            stopPreview();
            console.log(`‚è± Testing Duration: ${sec}s -> ${src} (${type})`);

            playInfoMusic(src, type);

            // Force stop after N seconds
            previewTimer = setTimeout(() => {
                stopPreview();
                console.log('‚è± Test Duration Ended');
                alert('ÊôÇÈñìÊåáÂÆö„ÉÜ„Çπ„ÉàÁµÇ‰∫Ü'); // Visual feedback
            }, sec * 1000);
        });

        document.getElementById('settingsForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const sound = formData.get('sound');
            const durationMode = formData.get('durationMode');
            const seconds = formData.get('durationMode') === 'time' ?
                document.getElementById('durationSeconds').value : null;

            localStorage.setItem('alarmExample_path', sound);
            localStorage.setItem('alarmExample_mode', durationMode);
            if (seconds) {
                localStorage.setItem('alarmExample_seconds', seconds);
            }

            console.log('üíæ Settings Saved:', {
                sound,
                durationMode,
                seconds
            });

            // Stop any preview sound
            stopPreview();

            // Go back
            window.location.href = 'index.html';
        });

        // Initial Load
        loadSettings();

    </script>
